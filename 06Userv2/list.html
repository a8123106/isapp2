<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<a href="update.html?userid=' + object.id + '">変更</a>' + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function buttonDelete() {
            var id = document.getElementById('textfield1').value;
            var sql = `delete from Users where id = "${id}"`;
            var objects = await osql.connect(sql);
            console.log(objects);
            window.alert('削除しました');
            execSelect();
        }
    </script>

</head>

<body>
    <h1>Users</h1>
    <hr>
    ID:<input id="textfield1" type="text"><button onclick="buttonDelete()">削除</button>
    <hr>
    <div id="delete"></div>
    <p id="result">xxxx</p>
</body>

</html>
