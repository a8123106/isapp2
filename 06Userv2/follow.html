<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var sql = 'select * from Users';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                html = html + '<tr>';
                var object = objects[i];
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + `<td><button onclick="buttonFollow(${object.id})">フォロー</button></td >`;
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
        }

        async function buttonFollow(toid) {
            var sql1 = 'select * from Follows';
            var objects1 = await osql.connect(sql1);
            console.log(objects1);
            var myid = sessionStorage.getItem('userid');
            var sql2 = `insert into Follows (fromid, toid) values ('${myid}', '${toid}')`;
            var objects2 = await osql.connect(sql2);
            console.log(objects2);
            window.alert('フォローしました');
        }

    </script>

</head>

<body>
    <h1>フォローする</h1>
    <div id="result"></div>
</body>

</html>
